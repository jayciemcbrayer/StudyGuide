<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- This is a comment -->

    <!-- These are basic heading tags-->
    <h1 style="color: rgb(165, 58, 102);font-family: fantasy; text-transform: capitalize;">⭐️⭐️ Heading One ⭐️⭐️</h1>
    <h2><span>Heading Two</span></h2>
    <h3>Heading Three</h3>
    <h4>Heading Three</h4>
    <h4>Heading Three</h4>

    <!-- This div tag is used to divide up a page -->
    <div>
      <h2>Title</h2>
      <p>Some descriptive paragraph</p>
    </div>

    <!-- aritcle tag is an example of semantic html-->
    <!-- semantic html function as more descriptive div tags-->
    <article></article>

    <!-- Attribute are extra info about a tag Ex: src, href, rel, class, id, style, etc. -->
    <img
      src="https://www.minecraft.net/content/dam/games/minecraft/marketplace/mediablock-buzzybees.jpg"
    />
    <a
      href="https://en.wikipedia.org/wiki/Autodidacticism#:~:text=Autodidacticism%20(also%20autodidactism)%20or%20self,institutions%20(such%20as%20schools)."
      >Link to wikepedia</a
    >
  </body>
</html>
